<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <style>
        .t {
            text-align: center;
        }
        #successAlert {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
        }
        /* Custom styling for the toast */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1100;
        }
    </style>
</head>
<body>
<div class="container mt-3">
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert" id="successAlert">
        Successfully completed!
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</div>

<div class="container">
    <h1 class="mb-3 mt-2 text-center bg-secondary text-white">List blog</h1>
    <a th:href="@{/create}">
        <button type="button" class="btn btn-primary mb-3">Add blog</button>
    </a>
</div>

<!-- Search form -->
<form action="/search" method="post" class="d-flex mb-3 container w-50">
    <input name="nameBlog" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success" type="submit">Search</button>
</form>

<!-- Blog table -->
<div class="container">
    <table class="table table-hover table-bordered" style="table-layout: fixed; width: 100%;">
        <thead class="table-info">
        <tr>
            <td class="t" style="width: 5%;">#</td>
            <td class="t" style="width: 10%;">ID</td>
            <td class="t">Title</td>
            <td class="t">Author</td>
            <td class="t">Content</td>
            <td class="t">Action</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="blog,loop:${blogs}">
            <td th:text="${loop.count}" class="t"></td>
            <td th:text="${blog.getId()}" class="t"></td>
            <td th:text="${blog.getTitle()}" class="t"></td>
            <td th:text="${blog.getAuthor()}" class="t"></td>
            <td th:text="${blog.getContent()}" class="t"></td>
            <td class="t">
                <a th:href="@{/view(id=${blog.getId()})}">
                    <button class="btn btn-info">View</button>
                </a>
                <a th:href="@{/edit(id=${blog.getId()})}">
                    <button class="btn btn-warning">Edit</button>
                </a>
                <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#delete"
                        th:data-id="${blog.getId()}">Delete
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Modal for delete confirmation -->
<div class="modal" tabindex="-1" id="delete">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete blog</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Confirm to delete?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <form th:action="@{/delete}" class="delete-form" method="post">
                    <input type="hidden" name="blogId" id="product-id-input"/>
                    <button type="submit" class="btn btn-primary">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Toast Notification -->
<div class="toast-container">
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" th:classappend="${success} ? 'show' : ''">
        <div class="toast-header">
            <strong class="me-auto">Success</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            Blog deleted successfully!
        </div>
    </div>
</div>

<script>
    // Optional JavaScript to show the toast if there is a success message
    document.addEventListener('DOMContentLoaded', function () {
        var successToast = document.querySelector('.toast');
        if (successToast.classList.contains('show')) {
            var toast = new bootstrap.Toast(successToast);
            toast.show();
        }
    });
</script>

</body>
</html>
