<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .card-body p {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1100;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mb-4 mt-4 text-center bg-primary text-white p-3">Blog Detail</h1>
    <a th:href="@{/}" class="btn btn-secondary mb-4">Back to Home</a>

    <div class="card mb-4 shadow-sm">
        <div class="card-body">
            <p class="card-text"><strong>ID:</strong> <span th:text="${blog.getId()}"></span></p>
            <p class="card-text"><strong>Title:</strong> <span th:text="${blog.getTitle()}"></span></p>
            <p class="card-text"><strong>Author:</strong> <span th:text="${blog.getAuthor()}"></span></p>
            <p class="card-text"><strong>Content:</strong> <br><span th:text="${blog.getContent()}"></span></p>
        </div>
    </div>
</div>

<!-- Toast Notification -->
<div class="toast-container">
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" th:classappend="${success} ? 'show' : ''">
        <div class="toast-header">
            <strong class="me-auto">Success</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            Blog displayed successfully!
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var successToast = document.querySelector('.toast');
        if (successToast.classList.contains('show')) {
            var toast = new bootstrap.Toast(successToast);
            toast.show();
        }
    });
</script>
</body>
</html>
