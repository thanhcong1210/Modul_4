<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
        body {
            background-color: #f2f2f2;
        }

        .formAdd {
            max-width: 50%;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            background-color: #007bff; /* Blue header */
            color: #fff;
            padding: 10px;
            border-radius: 8px 8px 0 0;
        }

        .btn-back {
            margin-bottom: 20px;
            background-color: #007bff; /* Blue button */
            color: #fff;
        }

        .form-label {
            font-weight: bold;
        }

        .form-control {
            border: 2px solid #007bff; /* Blue border for input fields */
            border-radius: 8px;
        }

        .btn-primary {
            background-color: #007bff; /* Blue submit button */
            border-color: #007bff;
            border-radius: 30px;
        }

        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1100;
        }

        .toast-header {
            background-color: #007bff; /* Blue toast header */
            color: white;
        }

        .toast-body {
            background-color: #007bff; /* Blue success background */
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mb-4 mt-2 text-center">Chỉnh Sửa</h1>
</div>

<div class="container formAdd">
    <a th:href="@{/}" class="btn btn-back">← Quay Lại</a>

    <form th:action="@{/update}" th:object="${blog}" method="post">
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" placeholder="Enter blog title" required>
        </div>

        <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input type="text" class="form-control" id="author" th:field="*{author}" placeholder="Enter author name" required>
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea class="form-control" id="content" rows="4" th:field="*{content}" placeholder="Enter blog content" required></textarea>
        </div>

        <div class="text-center">
            <button class="btn btn-primary btn-lg w-50" type="submit">Save</button>
        </div>
    </form>
</div>

<!-- Toast Notification -->
<div class="toast-container">
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" th:classappend="${success} ? 'show' : ''">
        <div class="toast-header">
            <strong class="me-auto">Success</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            Blog updated successfully!
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

<script>
    // JavaScript to show the toast if there is a success message
    document.addEventListener('DOMContentLoaded', function () {
        var successToast = document.querySelector('.toast');
        if (successToast.classList.contains('show')) {
            var toast = new bootstrap.Toast(successToast);
            toast.show();
        }
    });
</script>
</body>
</html>
