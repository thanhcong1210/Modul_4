<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .formAdd {
            max-width: 600px;
            margin: 50px auto;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            background-color: #4CAF50; /* Green header */
            color: #fff;
            padding: 15px;
            border-radius: 10px 10px 0 0;
        }

        .btn-back {
            margin-bottom: 20px;
            background-color: #ff5722;
            color: white;
            border-radius: 20px;
        }

        .form-label {
            color: #333;
            font-weight: bold;
        }

        .form-control {
            border: 2px solid #4CAF50; /* Green border */
            border-radius: 10px;
        }

        .btn-submit {
            background-color: #4CAF50;
            color: white;
            border-radius: 30px;
            padding: 10px 20px;
        }

        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1100;
        }

        .toast-body {
            background-color: #4CAF50; /* Green success background */
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Thêm Blog Mới</h1>
</div>

<div class="container formAdd">
    <a th:href="@{/}" class="btn btn-back">← Quay Lại</a>

    <form th:action="@{/save}" th:object="${blog}" method="post">
        <input type="hidden" th:field="*{id}">

        <div class="mb-4">
            <label for="title" class="form-label">Tiêu Đề</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" placeholder="Nhập tiêu đề blog">
        </div>

        <div class="mb-4">
            <label for="author" class="form-label">Tác Giả</label>
            <input type="text" class="form-control" id="author" th:field="*{author}" placeholder="Tên tác giả">
        </div>

        <div class="mb-4">
            <label for="content" class="form-label">Nội Dung</label>
            <textarea class="form-control" id="content" rows="6" th:field="*{content}" placeholder="Nhập nội dung blog"></textarea>
        </div>

        <div class="text-center">
            <button class="btn btn-submit btn-lg w-75" type="submit">Lưu Blog</button>
        </div>
    </form>
</div>

<!-- Toast Notification -->
<div class="toast-container">
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" th:classappend="${success} ? 'show' : ''">
        <div class="toast-body">
            Blog đã được thêm thành công!
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

<script>
    // JavaScript to show the toast if there is a success message
    document.addEventListener('DOMContentLoaded', function () {
        var successToast = document.querySelector('.toast');
        if (successToast.classList.contains('show')) {
            var toast = new bootstrap.Toast(successToast);
            toast.show();
        }
    });
</script>
</body>
</html>
