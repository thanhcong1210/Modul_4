<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Success</title>
  <!-- Thêm Bootstrap CSS -->
  <th:block th:replace="~{layout/library :: head}"></th:block>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<th:block th:replace="~{layout/library :: navbar}"></th:block>

<!-- Success message container -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card border-success shadow">
        <div class="card-header bg-success text-white text-center">
          <h4>Thành công</h4>
        </div>
        <div class="card-body text-center">
          <h5 class="card-title">Mượn sách thành công!</h5>
          <p class="card-text">Mã mượn sách của bạn là <strong th:text="${borrowCode}"></strong></p>
          <a href="/books" class="btn btn-primary mt-3">Trở về trang chủ</a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
