<!DOCTYPE html>
<html lang="en">
<head>
    <th:block th:fragment="head">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quản lý sách</title>
        <!-- Thêm Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/css/main.css"> <!-- Optional custom styles -->
    </th:block>
</head>
<body>
<!-- Navbar -->
<th:block th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-lg">
        <div class="container">
            <button class="navbar-toggle" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggle-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/books">Tất cả sách</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/borrow/return">Trả sách</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Tìm kiếm">
                    <button class="btn btn-secondary" type="submit">Tìm kiếm</button>
                </form>
            </div>
        </div>
    </nav>
</th:block>

<!-- Footer -->
<th:block th:fragment="footer">
    <!-- Bootstrap JS và SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Thông báo khi có message -->
    <script th:if="${message != null}">
        Swal.fire({
            icon: 'success',
            title: `[[${message}]]`,
            showConfirmButton: false,
            timer: 1500
        });
    </script>
</th:block>
</body>
</html>
