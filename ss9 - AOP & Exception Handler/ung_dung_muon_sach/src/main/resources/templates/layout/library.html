<!DOCTYPE html>
<html lang="en">
<head>
    <th:block th:fragment="head">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/bootstrap/bootstrap.min.css">
        <link rel="stylesheet" href="/css/main.css">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous" async></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous" async></script>
    </th:block>

</head>
<body>
<th:block th:fragment="navbar">
    <nav class="navbar navbar-expand-lg bg-primary shadow-lg" data-bs-theme="dark">
        <div class="container">
            <img class="navbar-brand" src="/image/logo.png" alt="logo" width="90px" height="auto">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/books">
                            Tất cả sách
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/borrow/return">
                            Trả sách
                        </a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-sm-2" type="search" placeholder="Search">
                    <button class="btn btn-secondary my-2 my-sm-0 w-50" type="submit">Tìm kiếm</button>
                </form>
            </div>
        </div>
    </nav>
</th:block>
<th:block th:fragment="footer">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script th:if="${message != null}">
        Swal.fire({
            icon: "success",
            title: `[[${message}]]`,
            showConfirmButton: false,
            timer: 1500
        });
    </script>
</th:block>
</body>
</html>
