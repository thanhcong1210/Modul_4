<!DOCTYPE html>
<html lang="en">
<head>
  <th:block th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sách</title>
    <!-- Tích hợp Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-ZyjHvf8vSHlZELaHg/ZMDFf8FZCqCbDOmqD+11smCQKMO23w2zTpD85vHQ0L72xM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  </th:block>
</head>
<body>
<!-- Navbar -->
<th:block th:fragment="navbar">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
    <div class="container">
      <button class="navbar-toggle" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggle-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="/admin/books">Quản lý sách</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin/books/borrow">Sách đang cho mượn</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Tìm kiếm" aria-label="Search">
          <button class="btn btn-light" type="submit">Tìm kiếm</button>
        </form>
      </div>
    </div>
  </nav>
</th:block>

<!-- Footer -->
<th:block th:fragment="footer">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2dJ/3w5PjhhNhdzzL+V/uJgRT+KOw+67TgU8IS4ksbQP/OeNyhcgyW9TIcv" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Hiển thị thông báo nếu có -->
  <script th:if="${message != null}">
    Swal.fire({
      icon: 'success',
      title: `[[${message}]]`,
      showConfirmButton: false,
      timer: 1500
    });
  </script>
</th:block>
</body>
</html>
