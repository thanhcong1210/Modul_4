<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Thay thế phần head bằng đoạn mã trong layout -->
  <th:block th:replace="~{layout/library :: head}"></th:block>
  <title>Trả sách</title>
  <!-- Thêm Bootstrap từ CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Thay thế phần navbar bằng đoạn mã trong layout -->
<th:block th:replace="~{layout/library :: navbar}"></th:block>

<!-- Main Content -->
<div class="container">
  <div class="w-50 p-5 mt-5 mx-auto shadow">
    <!-- Tiêu đề Form -->
    <h2 class="text-center mb-4">Trả sách</h2>
    <!-- Form -->
    <form th:action="@{/borrow/return}" method="post">
      <!-- Nhập code cần trả -->
      <div class="mb-3">
        <label for="code" class="form-label">Nhập Code cần trả</label>
        <input type="text" class="form-control" id="code" name="code" placeholder="Nhập mã mượn sách" required>
      </div>
      <!-- Nút Hủy bỏ và Xác nhận -->
      <div class="text-end">
        <a th:href="@{/books}" class="btn btn-secondary me-2">Hủy bỏ</a>
        <button type="submit" class="btn btn-primary">Xác nhận</button>
      </div>
    </form>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
