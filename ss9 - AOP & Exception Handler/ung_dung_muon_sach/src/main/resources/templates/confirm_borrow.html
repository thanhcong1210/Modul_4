<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:replace="~{layout/library :: head}"></th:block>
  <title>Xác thực mượn sách</title>
  <!-- Thêm Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<th:block th:replace="~{layout/library :: navbar}"></th:block>

<!-- Main Content -->
<div class="container mt-5">
  <div class="w-50 p-5 mx-auto shadow-lg rounded bg-light">
    <h2 class="text-center mb-4">Xác thực</h2>
    <form th:action="@{/borrow/{bookId}(bookId=${book.id})}" method="post">
      <!-- Book Renter Input -->
      <div class="mb-3">
        <label for="bookRenter" class="form-label">Họ tên người mượn</label>
        <input type="text" class="form-control" id="bookRenter" name="bookRenter" placeholder="Nhập họ tên" required>
      </div>
      <!-- Buttons -->
      <div class="text-end">
        <a th:href="@{/books}" class="btn btn-secondary me-2">Hủy bỏ</a>
        <button type="submit" class="btn btn-primary">Mượn sách</button>
      </div>
    </form>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
