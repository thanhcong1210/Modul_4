<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:replace="~{layout/admin :: head}"></th:block>
    <title>Quản lý sách</title>
    <!-- Thêm Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<th:block th:replace="~{layout/library :: navbar}"></th:block>

<!-- Main Content -->
<div class="container mt-5" th:object="${book}">
    <div class="card mx-auto shadow-lg" style="width: 24rem;">
        <div class="card-body">
            <!-- Book Title -->
            <h5 class="card-title fw-bold" th:text="${book.title}"></h5>
            <!-- Book Author -->
            <p class="card-text">Tác giả: <span th:text="${book.author}"></span></p>
            <!-- Book Quantity -->
            <p class="card-text">Số lượng có sẵn: <span th:text="${book.quantity}"></span> Cuốn</p>
            <!-- Borrow Button -->
            <div class="text-end">
                <a th:href="@{/borrow/{bookId}/confirm(bookId=${book.id})}" class="btn btn-primary">Mượn ngay</a>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<th:block th:replace="layout/library :: footer"></th:block>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
