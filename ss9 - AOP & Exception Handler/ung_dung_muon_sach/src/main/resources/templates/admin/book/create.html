<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:replace="~{layout/admin :: head}"></th:block>
  <title>Thêm Sách</title>
  <!-- Đảm bảo rằng Bootstrap và SweetAlert2 được liên kết đúng cách -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<th:block th:replace="~{layout/admin :: navbar}"></th:block>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body">
          <h2 class="text-center mb-4">Thêm Sách</h2>
          <form th:object="${book}" action="/admin/books/save" method="post">
            <div class="mb-3">
              <label for="name" class="form-label">Tên Sách</label>
              <input type="text" class="form-control" id="name" th:field="*{title}" required>
            </div>
            <div class="mb-3">
              <label for="author" class="form-label">Tác Giả</label>
              <input type="text" class="form-control" id="author" th:field="*{author}" required>
            </div>
            <div class="mb-3">
              <label for="quantity" class="form-label">Số Lượng</label>
              <input type="number" class="form-control" id="quantity" th:field="*{quantity}" required>
            </div>
            <div class="text-end">
              <a th:href="@{/admin/books}" class="btn btn-secondary me-2">Hủy bỏ</a>
              <button type="submit" class="btn btn-primary">Thêm mới</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Thêm script Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script để hiển thị thông báo thành công -->
<script>
  // Kiểm tra xem có biến "success" từ server hay không
  let success = /*[[${success}]]*/ false;

  if (success) {
    Swal.fire({
      title: 'Thành công!',
      text: 'Sản phẩm đã được thêm thành công.',
      icon: 'success',
      confirmButtonText: 'OK'
    });
  }
</script>
</body>
</html>
