<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>UpdateCustomer</title>
    <style>
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <!-- Tiêu đề -->
    <h3 class="text-center mb-4">Chỉnh sửa khách hàng</h3>

    <!-- Nút quay lại -->
    <p>
        <a class="btn btn-primary mb-4" th:href="@{/products}">
            Quay lại trang sản phẩm
        </a>
    </p>

    <!-- Form chỉnh sửa khách hàng -->
    <div class="card p-4 shadow-sm">
        <form th:action="@{/products/update}" th:object="${product}" method="POST" novalidate="novalidate">
            <input type="hidden" th:field="*{id}"/>

            <!-- Tên sản phẩm -->
            <div class="mb-3">
                <label for="name" class="form-label">Tên sản phẩm</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Nhập tên sản phẩm"/>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="description" class="form-label">Email</label>
                <input type="email" id="description" th:field="*{description}" class="form-control" placeholder="Nhập email"/>
            </div>

            <!-- Địa chỉ -->
            <div class="mb-3">
                <label for="price" class="form-label">Địa chỉ</label>
                <input type="text" id="price" th:field="*{price}" class="form-control" placeholder="Nhập địa chỉ"/>
            </div>

            <!-- Số lượng -->
            <div class="mb-3">
                <label for="quantity" class="form-label">Số lượng</label>
                <input type="number" id="quantity" th:field="*{quantity}" class="form-control" placeholder="Nhập số lượng"/>
            </div>

            <!-- Nút submit -->
            <button type="submit" class="btn btn-success w-100">Cập nhật</button>
        </form>
    </div>

    <!-- Toast thông báo thành công -->
    <div class="toast-container">
        <div id="successToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    Cập nhật thành công!
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <footer th:replace="/layout :: footer" class="mt-5"></footer>
</div>

<script>
    // Hiển thị toast sau khi cập nhật thành công
    document.addEventListener('DOMContentLoaded', function () {
        var successToast = new bootstrap.Toast(document.getElementById('successToast'));
        successToast.show();
    });
</script>

</body>
</html>
