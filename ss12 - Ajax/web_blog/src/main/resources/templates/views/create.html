<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous" async></script>
</head>
<body>
<div class="container">
  <h1>Create Blog</h1>
  <div>
    <p>
      <a class="btn btn-primary" style="float: left" th:href="@{/blog}">
        Back to Blog list
      </a>
    </p>
  </div>
  <div>
    <form style="margin-top: 80px" class="form-control mb-3" th:action="@{/blog/create}" th:object="${blog}" method="post" novalidate="novalidate">
      <input type="hidden" th:field="*{id}"/>
      <div class="form-control mb-3">
        <label for="title">Title : </label>
        <input class="form-control" type="text" id="title" th:field="*{title}"/>
      </div>
      <div class="form-control mb-3">
        <label for="content">Content : </label>
        <input class="form-control" type="text" id="content" th:field="*{content}"/>
      </div>
      <div class="form-control mb-3">
        <label for="author">Author : </label>
        <input class="form-control" type="text" id="author" th:field="*{author}"/>
      </div>
      <div class="form-control mb-3">
        <label for="description">Description : </label>
        <textarea class="form-control" type="text" id="description" contenteditable="true" rows="10" th:field="*{description}"></textarea>
      </div>
      <div class="form-control mb-3">
        <label class="form-label" for="category">Category : </label>
        <select th:field="*{category}" class="form-select" id="category">
          <option th:each="category: ${categorys}" th:text="${category.name}" th:value="${category.id}"></option>
        </select>
      </div>
      <button class="btn btn-success mb-3" type="submit">Save Blog</button>
    </form>
  </div>
</div>
</body>
</html>
