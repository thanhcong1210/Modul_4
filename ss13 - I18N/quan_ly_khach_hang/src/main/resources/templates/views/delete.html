<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delete Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous" async></script>
</head>
<body>
<div class="container">
  <h3>Delete Blog</h3>
  <p>
    <a class="btn btn-primary" th:href="@{/blog}">
      Back to Blog list
    </a>
  </p>
  <form  action="#" th:action="@{/blog/delete}" th:object="${blog}"
         method="POST" novalidate="novalidate">
    <input type="hidden" th:field="*{id}"/>
    <div class="form-control mb-3">
      <label for="title">Title : </label>
      <input class="form-control" type="text" id="title" th:field="*{title}"/>
    </div>
    <div class="form-control mb-3">
      <label for="content">Content : </label>
      <input class="form-control" type="text" id="content" th:field="*{content}"/>
    </div>
    <div class="form-control mb-3">
      <label for="author">Author : </label>
      <input class="form-control" type="text" id="author" th:field="*{author}"/>
    </div>
    <div class="form-control mb-3">
      <label for="description">Description : </label>
      <textarea class="form-control" type="text" id="description" contenteditable="true" rows="10" th:field="*{description}"></textarea>
    </div>
    <div class="form-control mb-3">
      <label class="form-label" for="category">Category : </label>
      <input type="text" th:field="*{category.name}" id="category"/>
    </div>
    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Delete Blog
    </button>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Delete product</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <h4>You want to delete a blog whose name is <span th:text="${blog.title}"></span></h4>
            <h4 style="color: red">This action cannot be undone!!!</h4>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
</body>
</html>
