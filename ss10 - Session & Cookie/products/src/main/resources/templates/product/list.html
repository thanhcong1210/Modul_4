<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danh sách sản phẩm</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <style>
    img {
      width: 100px;
      height: 100px;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
    }

    table {
      margin: 20px auto;
      width: 80%;
    }

    th, td {
      text-align: center;
      vertical-align: middle;
    }

    .cart-icon {
      color: pink;
      font-size: 30px;
    }

    .table td {
      vertical-align: middle;
    }
  </style>
</head>
<body>

<h1>Danh sách sản phẩm</h1>

<div th:insert="~{menu}"></div>

<div class="container">
  <table class="table table-bordered table-hover">
    <thead class="thead-dark">
    <tr>
      <th>Mã sản phẩm</th>
      <th>Tên sản phẩm</th>
      <th>Giá</th>
      <th>Hình ảnh</th>
      <th>Thêm vào giỏ hàng</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${listProduct}">
      <td th:text="${product.id}"></td>
      <td th:text="${product.name}"></td>
      <td th:text="${product.price}"></td>
      <td><img th:src="@{${product.image}}" alt="Product Image"></td>
      <td>
        <a th:href="@{/product/add-to-cart/{id}(id=${product.id})}">
          <iconify-icon class="cart-icon" icon="pepicons-print:cart" width="50" height="50"></iconify-icon>
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Iconify and Bootstrap JS -->
<script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
