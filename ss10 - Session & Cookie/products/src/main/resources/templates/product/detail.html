<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
    }

    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px 0;
    }

    .container {
      margin-top: 20px;
    }

    .card {
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: white;
    }

    .product-image img {
      border-radius: 8px 8px 0 0;
      max-width: 100%;
      height: auto;
    }

    .product-details {
      padding: 20px;
    }

    .product-details h2 {
      margin-bottom: 15px;
      font-size: 24px;
      color: #333;
    }

    .product-details p {
      margin-bottom: 10px;
      font-size: 16px;
      color: #666;
    }

    .product-details .price {
      font-size: 20px;
      color: #333;
      font-weight: bold;
    }

    .product-details button {
      width: 100%;
      padding: 12px 0;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .product-details button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

<header>
  <h1>Product Details</h1>
  <div th:insert="menu"></div>
</header>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="row no-gutters">
          <div class="col-md-6">
            <div class="product-image">
              <img th:src="*{image}" alt="Product Image">
            </div>
          </div>
          <div class="col-md-6">
            <div class="product-details d-flex flex-column justify-content-center">
              <h2 th:text="*{name}">Tên sản phẩm</h2>
              <p class="price" th:text="*{'Giá bán : '+price}">$99.99</p>
              <p class="description" th:text="*{'Mô tả: '+ description}">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vestibulum rhoncus odio vitae metus ultrices, sit amet
                molestie dui pharetra. Sed fermentum urna ac diam rhoncus, et iaculis tortor aliquam. Integer auctor purus ac dolor
                ultricies ullamcorper.
              </p>
              <a th:href="@{/product/add-to-cart/{id}(id=${product.id})}">
                <button type="submit">Thêm vào giỏ hàng</button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
