<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu</title>
  <!-- Basic styling for the menu -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .menu {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    a {
      text-decoration: none;
      display: inline-block;
      transition: transform 0.3s ease;
    }

    a:hover {
      transform: scale(1.1);
    }

    iconify-icon {
      color: #333;
      transition: color 0.3s ease;
    }

    a:hover iconify-icon {
      color: #ff6347; /* Change icon color on hover */
    }
  </style>
</head>
<body>

<div th:fragment="menu" class="menu">
  <a th:href="@{/product}">
    <iconify-icon icon="flat-color-icons:shop" width="50" height="50"></iconify-icon>
  </a>
  <a th:href="@{/cart/list-demo}">
    <iconify-icon icon="maki:shop" width="50" height="50"></iconify-icon>
  </a>
</div>

<!-- Iconify Script -->
<script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

</body>
</html>
