<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Giỏ hàng của bạn</title>
</head>
<body>
<th:block th:replace="~{/layout :: navbar}"></th:block>

<div class="container mt-5">
    <h3 class="text-center mb-4">Giỏ hàng của bạn</h3>

    <form th:action="@{/checkout}" th:object="${cart}" method="post">
        <div class="row mb-3">
            <div class="col-6">
                <h6>Số lượng mặt hàng: <span th:text="${cart.countItemQuantity()}"></span></h6>
            </div>
            <div class="col-6 text-end">
                <h6>Tổng số lượng sản phẩm: <span th:text="${cart.countProductQuantity()}"></span></h6>
            </div>
        </div>

        <table class="table table-hover table-bordered">
            <thead class="table-light">
            <tr>
                <th>Sản phẩm</th>
                <th class="text-center">Số lượng</th>
                <th>Giá</th>
                <th>Thao tác</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product: ${cart.products}">
                <td th:text="${product.getKey().name}"></td>
                <td class="text-center">
                    <a class="btn btn-outline-secondary btn-sm" th:href="@{/change/__${product.getKey().id}__(quantity=${product.getValue() - 1})}"> - </a>
                    <span class="mx-2" th:text="${product.getValue()}"></span>
                    <a class="btn btn-outline-secondary btn-sm" th:href="@{/change/__${product.getKey().id}__(quantity=${product.getValue() + 1})}"> + </a>
                </td>
                <td th:text="${product.getKey().price}"></td>
                <td>
                    <a class="btn btn-danger btn-sm" th:href="@{/remove/{id}(id=${product.getKey().id})}">Xóa</a>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="2" class="text-end"><strong>Tổng tiền</strong></td>
                <td colspan="2" th:text="${cart.countTotalPayment()}"></td>
            </tr>
            </tfoot>
        </table>

        <div class="text-end">
            <button type="submit" class="btn btn-primary">Thanh toán</button>
        </div>
    </form>
</div>

</body>
</html>
