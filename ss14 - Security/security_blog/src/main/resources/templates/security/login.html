<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5.5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fff9e6; /* Light yellow background */
    }

    .btn-primary {
      background-color: #ffcc00;
      border-color: #ffcc00;
      color: black;
    }
    .btn-primary:hover {
      background-color: #e6b800;
      border-color: #e6b800;
    }
    .form-control {
      border-color: #ffcc00; /* Yellow border for input fields */
    }
    .form-control:focus {
      border-color: #e6b800;
      box-shadow: 0 0 0 0.25rem rgba(255, 204, 0, 0.5); /* Yellow shadow when focused */
    }
    .card {
      border-color: #ffcc00; /* Yellow border for the card */
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">

          <h2 class="text-center">Đăng nhập</h2>
          <p th:if="${error == 'true'}" class="text-danger text-center">Đề nghị nhập đúng tài khoản và mật khẩu</p>

          <form name='f' action="/login" method='POST'>
            <div class="mb-3">
              <label for="username" class="form-label">Tên tài khoản</label>
              <input type="text" name="username" id="username" class="form-control" th:value="${username}" required>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Mật khẩu</label>
              <input type="password" name="password" id="password" class="form-control" th:value="${password}" required>
            </div>

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" name="remember-me" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Lưu tài khoản và mật khẩu</label>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap 5.5.3 JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
