<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-3">
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert" id="successAlert">
        WelCome!!!
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</div>

<div class="container">
    <h1 class="mb-3 mt-2">Danh Sách</h1>
    <p style="color: blue" th:text="${message}"></p>
    <button class="btn btn-primary mt-4" onclick="window.location.href='/blog/create'">Thêm mới</button>
    <form id="searchForm" class="d-flex my-3">
        <input class="form-control me-2" type="text" id="searchQuery" placeholder="Tìm kiếm bài viết" aria-label="Search" name="nameBlog">
        <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
    <table class="table table-bordered" id="blogTable">
        <thead>
        <tr>
            <th>#</th>
            <th>Tên</th>
            <th>Tiêu đề</th>
            <th>Tác giả</th>
            <th>Nội dung</th>
            <th>Thể loại</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="blog, iterStat: ${blogPage}">
            <td th:text="${iterStat.count + (blogPage.number * blogPage.size)}"></td>
            <td th:text="${blog.name}"></td>
            <td th:text="${blog.title}"></td>
            <td th:text="${blog.author}"></td>
            <td th:text="${blog.content}"></td>
            <td th:text="${blog.category.name}"></td>
            <td>
                <div class="d-flex justify-content-between">
                    <a class="btn btn-warning" th:href="@{/blog/edit/{id}(id=${blog.id})}">Sửa</a>
                    <a class="btn btn-danger deleteBlogButton" th:data-id="${blog.id}">Xóa</a>
                    <a class="btn btn-info" th:href="@{/blog/viewHi/{id}(id=${blog.id})}">Chi tiết</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Load More Button -->
    <button id="loadMore" class="btn btn-secondary mt-4">Tải thêm</button>

</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
