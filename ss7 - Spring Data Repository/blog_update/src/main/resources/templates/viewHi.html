<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h2>Chi tiết bài Blog</h2>
    <div >
        <p><strong>Mã blog:</strong> <span th:text="${blog.id}"></span></p>
        <p><strong>Tên Blog:</strong> <span th:text="${blog.name}"></span></p>
        <p><strong>Tác giả:</strong> <span th:text="${blog.author}"></span></p>
        <p><strong>Tiêu đề:</strong> <span th:text="${blog.title}"></span></p>
        <p><strong>Thể loại:</strong> <span th:text="${blog.category.name}"></span></p>
        <p><strong>Nội dung:</strong> <span th:text="${blog.content}"></span></p>
    </div>
    <button class="btn btn-secondary" onclick="window.location.href='/blog'">Quay lại</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>
</html>
