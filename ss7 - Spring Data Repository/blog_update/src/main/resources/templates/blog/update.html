<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Chỉnh sửa Blog</title>
    <th:block th:replace="~{common/template::linkBootstrap}"></th:block>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #007bff;
        }

        .form-label {
            font-weight: 600;
            color: #495057;
        }

        .form-control, .form-select {
            border-radius: 4px;
            border: 1px solid #ced4da;
        }

        .form-control:focus, .form-select:focus {
            border-color: #80bdff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .toast-container {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1055;
        }

        .toast-header {
            background-color: #007bff;
            color: white;
        }

        .btn-close {
            color: white;
        }

        .toast-body {
            font-weight: 500;
            color: #000;
        }
    </style>
</head>
<body>
<nav th:replace="~{common/template::navbar}"></nav>
<div class="container mt-5">
    <h2 class="mb-4">Chỉnh sửa Blog</h2>
    <form th:action="@{/blog/update/{id}(id=${blog.id})}" th:method="post" th:object="${blog}">
        <div class="mb-3">
            <label for="name" class="form-label">Tên Blog</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Nhập tên blog" required/>
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Tác giả</label>
            <input type="text" class="form-control" id="author" th:field="*{author}" placeholder="Nhập tên tác giả" required/>
        </div>
        <div class="mb-3">
            <label for="title" class="form-label">Tiêu đề</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" placeholder="Nhập tiêu đề" required/>
        </div>
        <div class="mb-3">
            <label class="form-label" for="category">Thể loại</label>
            <select id="category" class="form-select" th:field="*{category.id}" required>
                <option value="">Chọn thể loại</option>
                <option th:each="category : ${categories}" th:text="${category.name}" th:value="${category.id}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Nội dung</label>
            <textarea class="form-control" id="content" th:field="*{content}" placeholder="Nhập nội dung blog" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Cập nhật</button>
    </form>
</div>



<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/function.js"></script>
</body>
</html>
