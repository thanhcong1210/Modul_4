<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Chi tiết bài Blog</title>
    <th:block th:replace="~{common/template::linkBootstrap}"></th:block>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #007bff;
        }

        .card {
            border: none;
            background-color: #ffffff;
        }

        .card p {
            font-size: 1rem;
            line-height: 1.5;
        }

        .card p strong {
            color: #007bff;
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }

        .toast-container {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1055;
        }

        .toast-header {
            background-color: #007bff;
            color: white;
        }

        .btn-close {
            color: white;
        }

        .toast-body {
            font-weight: 500;
            color: #000;
        }
    </style>
</head>
<body>
<nav th:replace="~{common/template::navbar}"></nav>
<div class="container mt-5">
    <h2 class="mb-4">Chi tiết bài Blog</h2>
    <div class="card p-3">
        <div class="mb-3">
            <p><strong>Mã blog:</strong> <span th:text="${blog.id}"></span></p>
        </div>
        <div class="mb-3">
            <p><strong>Tên Blog:</strong> <span th:text="${blog.name}"></span></p>
        </div>
        <div class="mb-3">
            <p><strong>Tác giả:</strong> <span th:text="${blog.author}"></span></p>
        </div>
        <div class="mb-3">
            <p><strong>Tiêu đề:</strong> <span th:text="${blog.title}"></span></p>
        </div>
        <div class="mb-3">
            <p><strong>Thể loại:</strong> <span th:text="${blog.category.name}"></span></p>
        </div>
        <div class="mb-3">
            <p><strong>Nội dung:</strong> <span th:text="${blog.content}"></span></p>
        </div>
    </div>
    <button class="btn btn-secondary mt-4" onclick="window.location.href='/blog'">Quay lại</button>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/function.js"></script>

</body>
</html>
