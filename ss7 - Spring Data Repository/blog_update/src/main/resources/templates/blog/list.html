<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách blog</title>
    <meta charset="UTF-8">
    <th:block th:replace="~{common/template::linkBootstrap}"></th:block>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .table thead th {
            background-color: #007bff;
            color: white;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-warning {
            background-color: #ffc107;
            border-color: #ffc107;
        }

        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        .btn-info {
            background-color: #17a2b8;
            border-color: #17a2b8;
        }

        .toast {
            position: fixed;
            top: 1rem;
            right: 1rem;
            min-width: 250px;
            z-index: 1050;
        }
    </style>
</head>
<body>
<nav th:replace="~{common/template::navbar}"></nav>
<div class="container">
    <p class="text-primary" th:text="${message}"></p>
    <button class="btn btn-primary mt-4" onclick="window.location.href='/blog/create'">Thêm</button>
    <table class="table table-bordered mt-4" id="blogTable">
        <thead>
        <tr>
            <th>Số thứ tự</th>
            <th>Tên Blog</th>
            <th>Tiêu đề</th>
            <th>Tác giả</th>
            <th>Nội dung</th>
            <th>Thể loại</th>
            <th>Chức năng</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="blog, iterStat: ${blogs.content}">
            <td th:text="${iterStat.count + (blogs.number * blogs.size)}"></td>
            <td th:text="${blog.name}"></td>
            <td th:text="${blog.title}"></td>
            <td th:text="${blog.author}"></td>
            <td th:text="${blog.content}"></td>
            <td th:text="${blog.category.name}"></td>
            <td>
                <div class="d-flex justify-content-between">
                    <button class="btn btn-warning"
                            th:onclick="'window.location.href = \'' + @{/blog/update/{id}(id=${blog.id})} + '\''">Sửa
                    </button>
                    <button class="btn btn-danger deleteBlogButton" th:data-id="${blog.id}">Xóa</button>
                    <button class="btn btn-info"
                            th:onclick="'window.location.href = \'' + @{/blog/detail/{id}(id=${blog.id})} + '\''">Chi
                        tiết
                    </button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Load More Button -->
    <button id="loadMore" class="btn btn-secondary mt-4">Tải thêm</button>
</div>

<!-- Toast Notification -->
<div class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
        <div class="toast-body">
            Chào mừng bạn đến với trang chúng tôi!!!
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                aria-label="Close"></button>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/function.js"></script>

<script>
    $(document).ready(function () {
        // Show the toast notification
        $('.toast').toast('show');

        // Add your AJAX handling for the "Xóa" button or other elements here
    });
</script>
</body>
</html>
