<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách blog</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <th:block th:replace="~{common/template::linkBootstrap}"></th:block>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .table thead th {
            background-color: #007bff;
            color: white;
            text-align: center;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-warning {
            background-color: #ffc107;
            border-color: #ffc107;
            color: black;
        }

        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
            color: white;
        }

        .btn-info {
            background-color: #17a2b8;
            border-color: #17a2b8;
            color: white;
        }

        .toast {
            position: fixed;
            top: 1rem;
            right: 1rem;
            min-width: 250px;
            z-index: 1050;
        }

        .container {
            margin-top: 2rem;
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .table-bordered {
            border: 1px solid #dee2e6;
        }

        .table td, .table th {
            vertical-align: middle;
            text-align: center;
        }

        .toast-body {
            font-size: 1rem;
            font-weight: 500;
        }

        .btn-close {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
<nav th:replace="~{common/template::navbar}"></nav>
<div class="container">
    <p class="text-primary" th:text="${message}"></p>
    <button class="btn btn-primary mt-4" onclick="window.location.href='/blog/create'">Thêm Blog</button>
    <table class="table table-bordered mt-4" id="blogTable">
        <thead>
        <tr>
            <th>Số thứ tự</th>
            <th>Tên Blog</th>
            <th>Tiêu đề</th>
            <th>Tác giả</th>
            <th>Nội dung</th>
            <th>Thể loại</th>
            <th>Chức năng</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="blog, iterStat: ${blogs.content}">
            <td th:text="${iterStat.count + (blogs.number * blogs.size)}"></td>
            <td th:text="${blog.name}"></td>
            <td th:text="${blog.title}"></td>
            <td th:text="${blog.author}"></td>
            <td th:text="${blog.content}"></td>
            <td th:text="${blog.category.name}"></td>
            <td>
                <div class="d-flex justify-content-around">
                    <button class="btn btn-warning"
                            th:onclick="'window.location.href = \'' + @{/blog/update/{id}(id=${blog.id})} + '\''">Sửa
                    </button>
                    <button class="btn btn-danger deleteBlogButton" th:data-id="${blog.id}">Xóa</button>
                    <button class="btn btn-info"
                            th:onclick="'window.location.href = \'' + @{/blog/detail/{id}(id=${blog.id})} + '\''">Chi
                        tiết
                    </button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/function.js"></script>

</body>
</html>
